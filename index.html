<html> 
  <head>
    <title>Crypto Dashboard</title> 
    <link rel="stylesheet" type="text/css" href="../style.css"></link>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>Crypto Dashboard via CoinMarketCap API</title>
    
  </head>
 
  <body> 

    <!-- Navbar Section -->

    <nav class="navbar fixed-top navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Crypto Dashboard via CoinMarketCap API - Will Brennan</a>

        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Table Section -->

    <table class="table table-bordered" style="margin-top: 90px">
      <thead>
        <tr>
          <th scope="col">Rank</th>
          <th scope="col">Name</th>
          <th scope="col">Symbol</th>
          <th scope="col">Price</th>
          <th scope="col">MarketCap</th>
          <th scope="col">Percent Change 30D</th>
          <th scope="col">Last Updated</th>
        </tr>
      </thead>
      <tbody id="data">

      </tbody>
    </table>










    <script defer type="text/javascript" src="../app.js"></script>
  </body>
</html>
